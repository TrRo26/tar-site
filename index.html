<!DOCTYPE html>
<html>
<head>
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

</head>
<body>

  <nav></nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/chefchaouen.jpg" alt="Chefchaouen, Morocco">
      <div class="carousel-caption">
        <h3>Chefchaouen, Morocco</h3>
       <!--  <p>sub description</p> -->
      </div>
    </div>

    <div class="item">
      <img src="images/fes-wall.jpg" alt="Fes, Morocco">
      <div class="carousel-caption">
        <h3>Fes, Morocco</h3>
       <!--  <p>sub description</p> -->
      </div>
    </div>

    <div class="item">
      <img src="images/heiroglyphics.jpg" alt="Luxor, Egypt">
      <div class="carousel-caption">
        <h3>Luxor, Egypt</h3>
       <!--  <p>sub description</p> -->
      </div>
    </div>

    <div class="item">
      <img src="images/lofoten1.jpg" alt="Lofoten, Norway">
      <div class="carousel-caption">
        <h3>Lofoten, Norway</h3>
       <!--  <p>sub description</p> -->
      </div>
    </div>

    <div class="item">
      <img src="images/stockholm-library1.jpg" alt="Fes, Morocco">
      <div class="carousel-caption">
        <h3>Stockholm, Sweden</h3>
       <!--  <p>sub description</p> -->
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</body>
</html>
